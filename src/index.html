<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph Visualizer</title>
  <script src="https://kit.fontawesome.com/a4ee9b505a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="cy"></div>
  <div id="custom-context-menu" class="custom-context-menu">
    <ul>
      <li id="edit-priority">Edit Priority</li>
    </ul>
  </div>
  <div class="navbar">
    <div class="navbar-heading">Parity Game</div>
    <div class="navbar-group">
      <span id="file-name-display"></span>
      <input type="file" accept=".pg" id="file-input" hidden onchange="handleFileSelect(event)" />
      <label class="button" for="file-input"><span class="icon"><i class="fa-solid fa-upload"></span></i>Import
        Oink</label>
      <div class="row">
        <input type="file" id="board-file-input" hidden onchange="handleImportGame(event)" />
        <label class="button" for="board-file-input"><span class="icon"><i
              class="fa-solid fa-file-import"></i></span>Import</label>
        <button onclick="handleExportGame()"><span class="icon"><i
              class="fa-solid fa-file-export"></i></span>Export</button>
      </div>
      <button id="export-png-button" onclick="exportAsPng()"><span class="icon"><i
            class="fa-solid fa-image"></i></span>Export as PNG</button>
    </div>
    <div class="navbar-group">
      <div class="navbar-group-heading">Layouts Setting</div>
      <div class="row">
        <select class="button" id="layout-select" onchange="changeLayout(event)">
        </select>
        <button id="layout-run-button" onclick="runLayout()"><i class="fa-solid fa-play"></i></button>
      </div>
      <div class="checkbox-wrapper">
        <input id="layout-on-drag" type="checkbox" class="switch">
        <label for="layout-on-drag">Layout on Drag</label>
      </div>
      <div class="checkbox-wrapper">
        <input id="display-labels" type="checkbox" class="switch">
        <label for="display-labels">Display labels</label>
      </div>
    </div>

    <div class="navbar-group">
      <div class="navbar-group-heading">Trace settings</div>
      <label for="fileInput" class="button">
        <span class="icon">
          <i class="fa-solid fa-file-import"></i>
        </span>Import trace
      </label>
      <input type="file" id="fileInput" style="display: none;" accept=".trace.json" />
    </div>

  </div>
  </div>
  </div>

  <div class="bottom-bar" id="trace_controls">
    <button id="skipToBeginningAction"><span class="icon"><i class="fa-solid fa-backward-fast"></i></span></button>
    <button id="lastStepAction"><span class="icon"><i class="fa-solid fa-backward-step"></i></span></button>

    <div class="play-speed-container">
      <button id="playAction"><span class="icon"><i class="fa-solid fa-play"></i></span>Play</button>
      <select id="speedSelect">
        <option value="1.0">1.0x</option>
        <option value="1.2">1.2x</option>
        <option value="1.5">1.5x</option>
        <option value="2.0">2.0x</option>
      </select>
    </div>
    <button id="stopAction"><span class="icon"><i class="fa-solid fa-stop"></i></span></button>
    <button id="nextStepAction"><span class="icon"><i class="fa-solid fa-forward-step"></i></span></button>
    <button id="skipToEndAction"><span class="icon"><i class="fa-solid fa-forward-fast"></i></span></button>
  </div>

  <div class="top-left-panel" id="color-legend">
  </div>


  <script src="main.js"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="toast.css">
</body>

</html>

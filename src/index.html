  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Graph Visualizer</title>
      <script src="https://kit.fontawesome.com/a4ee9b505a.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div id="cy"></div>
      <div class="navbar">
        <div class="navbar-heading">Parity Game</div>
        <div class="navbar-group">
          <span id="file-name-display"></span>
          <input type="file" id="file-input" hidden onchange="handleFileSelect(event)" />
          <label for="file-input"><span class="icon"><i class="fa-solid fa-upload"></span></i>Upload File</label>
          <button id="export-png-button" onclick="exportAsPng()">Export as PNG</button>
        </div>
        <div class="navbar-group">
          <div class="navbar-group-heading">Layouts Setting</div>
          <div class="row">
            <select id="layout-select" onchange="changeLayout(event)">
            </select>
            <button id="layout-run-button" onclick="runLayout()"><i class="fa-solid fa-play"></i></button>
          </div>
          <button id="layout-toggle-button" onclick="toggleLayout()">Layout on drag - Off</button>
        </div>
      </div>
      <script src="main.js"></script>
      <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #1d1d1d;
        color: white;
        font-size: 16px;
      }

      .icon {
        margin-right: 0.5rem;
      }

      .row {
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      #cy {
        position: absolute;
        left: 0;
        top: 0;
        width: 80%;
        height: 100%;
        background: #1d1d1d;
      }

      .navbar {
        position: absolute;
        right: 0;
        top: 50%; /* Start at the middle of the page */
        transform: translateY(-50%) translateX(-40px); /* Move it up by half its own height */
        width: 250px; /* Complementing the width of #cy */
        background-color: #333;
        padding: 1.5rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 20px;
      }

      .navbar-heading {
        font-size: 1.5rem; 
        font-weight: bold; 
        color: white;
        text-align: center;
      }

      .navbar-group {
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        justify-content: space-around;
        height: 100%;
        width: 100%;
        margin-top: 20px;
      }

      .navbar-group-heading {
        font-size: 0.8rem;
        color: white;
        text-align: center;
      }

      .navbar-group button, .navbar-group label {
        text-align: center;
        background-color: #1d1d1d;
        border-radius: 10px;
        color: white;
        padding: 0.7rem 1rem;
        border: none;
        cursor: pointer;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 8px 24px;
        font-size: 12px;
      }

      .navbar-group button:hover, .navbar-group label:hover {
        opacity: 0.7;
      }

      #file-name-display {
        font-size: 12px;
        color: white;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      #layout-select {
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 10px;
        text-align: center;
        border: none;
        background-color: #1d1d1d;
        color: white;
        font-size: 12px;
        cursor: pointer;
      }
      </style>
    </body>
  </html>

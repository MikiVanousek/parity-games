name: Test before merge
on:
  pull_request
permissions:
  contents: write
jobs:
  build-and-test:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: install
        run: npm ci
      # Build before test for snapshots
      - name: Build ğŸ”§ 
        run: npm run build
      - name: test
        run: npm test